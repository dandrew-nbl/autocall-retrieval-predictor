<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocall Retrieval Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autocall Retrieval Predictor</h1>
        
        <div class="card">
            <h2>Retrieval Forecast</h2>
            <p>Click the button below to generate a forecast based on the future production schedule.</p>
            <button id="forecastBtn">Generate Forecast</button>
            <div id="loadingIndicator">Loading forecast data...</div>
            
            <div id="resultContainer">
                <h3>Detailed Forecast</h3>
                <table id="detailedForecastTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Line</th>
                            <th>Material</th>
                            <th>Predicted Retrieval Time (minutes)</th>
                            <th>Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forecastBtn = document.getElementById('forecastBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const detailedForecastTable = document.getElementById('detailedForecastTable').getElementsByTagName('tbody')[0];
            
            forecastBtn.addEventListener('click', function() {
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Clear previous results
                detailedForecastTable.innerHTML = '';
                
                // Fetch forecast data
                fetch('/forecast_schedule')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                        
                        console.log("Received data:", data); // For debugging
                        
                        // Access detailed_forecast data
                        const detailedForecast = data.detailed_forecast;
                        
                        if (detailedForecast && detailedForecast.length > 0) {
                            detailedForecast.forEach(item => {
                                const row = detailedForecastTable.insertRow();
                                row.insertCell(0).textContent = item.Date || "";
                                row.insertCell(1).textContent = item.Line || "";
                                row.insertCell(2).textContent = item.Material || "";
                                
                                // Format retrieval time as a numeric value with 2 decimal places
                                const retrievalTime = formatRetrievalTime(item.Predicted_Retrieval_Time);
                                row.insertCell(3).textContent = retrievalTime;
                                
                                // Add risk level with color coding
                                const riskLevel = determineRiskLevel(item.Predicted_Retrieval_Time);
                                const riskCell = row.insertCell(4);
                                riskCell.textContent = riskLevel;
                                riskCell.style.color = getRiskColor(riskLevel);
                            });
                        } else {
                            // Add a message if no detailed data is available
                            const row = detailedForecastTable.insertRow();
                            const cell = row.insertCell(0);
                            cell.colSpan = 5; // Updated to 5 to account for the risk level column
                            cell.textContent = "No forecast data available";
                            cell.style.textAlign = "center";
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching forecast:', error);
                        loadingIndicator.style.display = 'none';
                        alert('Error fetching forecast data. Please try again later.');
                    });
            });
            
            // Helper function to format retrieval time
            function formatRetrievalTime(time) {
                if (!time) return 'N/A';
                
                // Simply display the minute value with 2 decimal places
                if (typeof time === 'number') {
                    return time.toFixed(2);
                }
                
                // If it's a string that can be parsed as a number
                if (typeof time === 'string') {
                    const numTime = parseFloat(time);
                    if (!isNaN(numTime)) {
                        return numTime.toFixed(2);
                    }
                }
                
                return time; // Return as-is if we can't format it
            }
            
            function determineRiskLevel(time) {
                if (!time) return 'Unknown';
                
                const minutesValue = typeof time === 'number' ? time : parseFloat(time);
                
                if (isNaN(minutesValue)) return 'Unknown';
                
                // Determine risk level based on retrieval time in minutes
                if (minutesValue < 20) return 'Low';
                if (minutesValue < 30) return 'Medium';
                if (minutesValue < 40) return 'High';
                return 'Critical';
            }
            
            function getRiskColor(riskLevel) {
                const riskColors = {
                    'Low': 'green',
                    'Medium': 'orange',
                    'High': 'red',
                    'Critical': 'darkred',
                    'Unknown': 'gray'
                };
                return riskColors[riskLevel] || 'black';
            }
        });
    </script>
</body>
</html>
